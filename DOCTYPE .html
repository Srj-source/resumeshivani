<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Images</title>

<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
}

.section {
    width: 100vw;
    height: 100vh;
}

.section img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block; /* VERY IMPORTANT for 0 gap */
}
</style>
</head>
